<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dark-mode-container">
    <button id="dark-mode-toggle" class="button">ðŸŒ™ Dark</button>
  </div>


  <div class="todo-container">
    <div class="todo-container-h1-img h1 img">
        <h1>My To-Do List</h1>
        <img src="assets/img/todo-icon.png">
    </div>
    
    <form id="todo-form" class="form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required>
      <button type="submit" class="button">Add</button>
    </form>

    <div class="todo-filter" id="todo-filter">
      <button type="button" id="filter-all" class="button">All</button>
      <button type="button" id="filter-active" class="button">Active</button>
      <button type="button" id="filter-completed" class="button">Completed</button>
    </div>


    <ul id="todo-list"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
